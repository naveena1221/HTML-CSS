<!DOCTYPE html>
<html>
    <head>
        <title>New Employee Details</title>
    </head>
    <body>
        <div style="margin: 20px;">
            <div style="margin-top: 25px; margin-bottom: 25px;">

            <div style="margin-top: 25px">

                <form style="margin-top: 20px;"><div>
                    <div style="width: 100%;">

                        <label for="fName" style="margin-right: 100px;">First Name</label>
                        <label for="lName">Last Name</label>
                        
                        </div>
                        <div style="margin-left: 50%; margin-top: 0px;">
                            <h2 style="font-size: 15px;">Birth Date</h2>
                            <select id="month" style="width: 100px;">
                                <option value=" "></option>
                                <option value="jan">jan</option>
                                <option value="feb">feb</option>
                                <option value="mar">mar</option>
                                <option value="jan">apr</option>
                                <option value="feb">may</option>
                                <option value="mar">june</option>
                                <option value="jan">jly</option>
                                <option value="feb">aug</option>
                                <option value="mar">sep</option>
                                <option value="jan">oct</option>
                                <option value="feb">nov</option>
                                <option value="mar">dec</option>
                            </select>
                            <select id="day" style="width: 100px;">
                                <option value=" "></option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                            <select id="year" style="width: 100px;">
                                <option value=" "></option>
                                <option value="2000">2000</option>
                                <option value="2000">2001</option>
                                <option value="2000">2002</option>
                                <option value="2000">2003</option>
                                <option value="2000">2004</option>
                                <option value="2000">2005</option>
                                <option value="2000">2006</option>
                                <option value="2000">2007</option>
                            </select><br>
                            <label for="month" style="margin-right: 58px;">Month</label>
                            <label for="day" style="margin-right: 72px;">Day</label>
                            <label for="year">Year</label>
                        </div>
                    </div>
                </div>
                    
                    <div style="text-align: left; margin-top: 25px;">
                    <h2 style="font-size: 15px;">Address</h2>
                    <input type="text" name="Saddress" id="Saddress" /><br>
                    <label for="Saddress">Street Address</label><br>
                    <input type="text" name="sAddress2" id="SAddress2"/><br>
                    <label for="SAddress2">Street Address Lane2</label><br>
                    <input type="text" name="city" id="city"/>
                    <input type="text" name="state" id="state"><br>
                    <label for="city" style="margin-right: 145px;">City</label>
                    <label for="state">State</label><br>
                    <input type="text" name="postal" id="postal"/><br>
                    <label for="postal">Post Code</label>
                    </div>
                    
                </form>
            </div>
        </div>
        
    </body>
</html>
